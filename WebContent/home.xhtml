<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
		Welcome<br />
	<h:form>
		<h:messages />
		<h:panelGrid columns="3">
			username:<h:inputText label="Username" id="username" required="true"
			requiredMessage="username cannot be blank" value="#{userBean.user.username}" />
			<h:message for="username"/>
			
			password:<h:inputSecret label="Password" id="password" required="true"
			requiredMessage="Password cannot be blank" value="#{userBean.user.password}" />
			<h:message for="password"/>
			<h:commandButton action="#{userBean.register}" value="register" />
			<h:commandButton action="#{userBean.login}" value="login" />
		</h:panelGrid>
	</h:form>
</h:body>

</html>
